---
layout: default
---
<h1>{{ page.title }}</h1>
<p>
    {{ page.date | date_to_string }}
    by <em>{% assign author = site.authors | where: 'short_name', page.author | first %}</em>
    {% if author %}
      - <a href="{{ author.url }}">{{ author.name }}</a>
    {% endif %}
  </p>
<br>

{{ content }}
